<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos01.css">
</head>

<body>
    <div class="design">
        <header class="estilo">

            <h1 class="nanquim_01"><b>#HQRETRÔ</b></h1>
            <h2 class="tela_cadastro"><b>Tela de Cadastro</b></h2>
        </header>
    </div>
    <div>
        <img src="WildCats.jpg" alt="Anos 90" class="pagina_01">
    </div>
        <div class="info">
            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <input type="text" name="nome_cad" placeholder="Nome:" class="borda">
            <br><br>
            <input type="text" name="end_cad" placeholder="Endereço:" class="borda_01">
            <br><br>
            <input type="number" name="tel_cad" placeholder="Telefone:" class="borda_02">
            <br><br>
            <input type="text" name="login_cad" placeholder="Login:" class="borda_03">
            <br><br>
            <input type="number" name="senha_cad" placeholder="Senha:" class="borda_04">
            <br><br>
            
            <button type="submit" onclick="cadastrar()" class="botao_02">Cadastrar
                <a href="./"></a>
            </button>

            <button type="button" onclick="tela_principal()" class="botao_03">
                <a href="Login.html" style="text-decoration: none">Menu</a>
            </button>
        </form>
        <img src="aguarde2.gif" id="img_aguarde" style="display: none;" width="100px">
    
        <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
            Erro no cadastro
        </div>
    
    </div>

</body>

</html>
<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
