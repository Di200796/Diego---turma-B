<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="design">
        <header class="estilo">

            <h1 class="nanquim"><b>#HQRETRÔ</b></h1>
            <h2 class="tela_login"><b>O melhor está aqui.</b></h2>
        </header>
    </div>
    <div>
            <img src="WildCats_Jim Lee.jpg" alt="Anos 90" class="pagina">
        </div>
    <div class="login">
        <form name="formuser" action="" method="POST">
            <input type="text" id="login" placeholder="Login:" class="log">
            <br><br>

            <input type="password" id="senha" placeholder="Senha:" class="log01">
            <br><br>

            <button type="button" onclick="return entrar()" class="botao">
                <a href="Home Page.html" style="text-decoration: none">Entrar</a>
            </button>

            <button type="submit" onclick="cadastro()" class="botao_01">
                <a href="Cadastro.html" style="text-decoration: none">Cadastre-se</a>
            </button>


        </form>
    </div>

</body>
</html>
<script type="text/javascript">
function entrar() {
    var login = formuser.login.value;
    var senha = formuser.senha.value;

    if (login == "" || login.indexOf ('1') == -3 ) {
        alert ('Por favor, insira um login com no mínimo 3 números!.');
        formuser.login.focus();
        return false;
    }

    if (senha == "" || senha.length <=5) {
        alert ('Por favor, insira uma senha com no mínimo 6 caracteres!.');
        formuser.senha.focus();
        return false;
    }
}

</script>
